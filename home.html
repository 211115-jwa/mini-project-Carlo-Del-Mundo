<!DOCTYPE html>
<html>
    <head>
        <title>The Parking Lot</title>
    </head>
    <body>
        <div>
            <h1>The Parking Lot</h1>
            <form action="http://localhost:8080/parkingLot" method="POST">
                <div>
                    <label for="lot"> Parking #: </label>
                </div>
                <div>
                    <input type="text" name="lot" id="lot">
                </div>
                <div>
                    <label for="type"> Vehicle Type: </label>
                </div>
                <div>
                    <input type="text" name="type" id="type">
                </div>
                <div>
                    <label for="make"> Make: </label>
                </div>
                <div>
                    <input type="text" name="make" id="make">
                </div>
                <div>
                    <label for="model"> Model: </label>
                </div>
                <div>
                    <input type="text" name="model" id="model">
                </div>
                <div>
                    <label for="color"> Color: </label>
                </div>
                <div>
                    <input type="text" name="color" id="color">
                </div>
                <div>
                    <label for="plateNumber"> PLate Number: </label>
                </div>
                <div>
                    <input type="text" name="plateNumber" id="plateNumber">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
